<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Department change</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form>
    <div class=container>
      <h3><strong>REQUEST DEPARTMENT CHANGE</strong></h3><br><br><br>
      <div>
        <label for="rollno" style="float: left;">Roll Number:</label>
        <input type="text" id="rollno"/>
      </div>
      <div>
        <label for="department" style="float: left;">Select Department:</label>
        <select id="department">
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CSE">CSE</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>
      <input type="submit" id="submit" value="Request"/>
      <a href="index.html" class="sbutton" >Go Back</a> 
    </div>
    </form>
  </body>
</html>
