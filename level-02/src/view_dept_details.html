<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>View Department Details</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form>
    <div class=container>
      <h3><strong>FETCH DEPARTMENT DETAILS</strong></h3><br><br><br>
      <div>
        <label for="department" style="float: left;">Department:</label>
        <select id="department">
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CSE">CSE</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>

      <div>
        <label for="section" style="float: left;">Section:</label>
        <select id="section">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <input type="submit" id="submit" value="Get List"/>
      <a href="view_details.html" class="sbutton" >Go Back</a>  
    </div>
    </form>
  </body>
</html>
